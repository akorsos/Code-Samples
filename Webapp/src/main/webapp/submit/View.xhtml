<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSubmitTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSubmitLabel_teamId}"/>
                    <h:outputText value="#{submitController.selected.teamId}" title="#{bundle.ViewSubmitTitle_teamId}"/>
                    <h:outputText value="#{bundle.ViewSubmitLabel_message}"/>
                    <h:outputText value="#{submitController.selected.message}" title="#{bundle.ViewSubmitTitle_message}"/>
                    <h:outputText value="#{bundle.ViewSubmitLabel_total}"/>
                    <h:outputText value="#{submitController.selected.total}" title="#{bundle.ViewSubmitTitle_total}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{submitController.destroyAndView}" value="#{bundle.ViewSubmitDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSubmitEditLink}"/>
                <br />
                <h:commandLink action="#{submitController.prepareCreate}" value="#{bundle.ViewSubmitCreateLink}" />
                <br />
                <h:commandLink action="#{submitController.prepareList}" value="#{bundle.ViewSubmitShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSubmitIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
