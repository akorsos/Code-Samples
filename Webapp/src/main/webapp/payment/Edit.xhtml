<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPaymentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPaymentLabel_teamId}" for="teamId" />
                    <h:inputText id="teamId" value="#{paymentController.selected.teamId}" title="#{bundle.EditPaymentTitle_teamId}" required="true" requiredMessage="#{bundle.EditPaymentRequiredMessage_teamId}"/>
                    <h:outputLabel value="#{bundle.EditPaymentLabel_creditcard}" for="creditcard" />
                    <h:inputText id="creditcard" value="#{paymentController.selected.creditcard}" title="#{bundle.EditPaymentTitle_creditcard}" />
                    <h:outputLabel value="#{bundle.EditPaymentLabel_addressline1}" for="addressline1" />
                    <h:inputText id="addressline1" value="#{paymentController.selected.addressline1}" title="#{bundle.EditPaymentTitle_addressline1}" />
                    <h:outputLabel value="#{bundle.EditPaymentLabel_addressline2}" for="addressline2" />
                    <h:inputText id="addressline2" value="#{paymentController.selected.addressline2}" title="#{bundle.EditPaymentTitle_addressline2}" />
                    <h:outputLabel value="#{bundle.EditPaymentLabel_city}" for="city" />
                    <h:inputText id="city" value="#{paymentController.selected.city}" title="#{bundle.EditPaymentTitle_city}" />
                    <h:outputLabel value="#{bundle.EditPaymentLabel_state}" for="state" />
                    <h:inputText id="state" value="#{paymentController.selected.state}" title="#{bundle.EditPaymentTitle_state}" />
                    <h:outputLabel value="#{bundle.EditPaymentLabel_zipcode}" for="zipcode" />
                    <h:inputText id="zipcode" value="#{paymentController.selected.zipcode}" title="#{bundle.EditPaymentTitle_zipcode}" />
                </h:panelGrid>
                <h:commandLink action="#{paymentController.update}" value="#{bundle.EditPaymentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPaymentViewLink}"/>
                <br />
                <h:commandLink action="#{paymentController.prepareList}" value="#{bundle.EditPaymentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPaymentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
