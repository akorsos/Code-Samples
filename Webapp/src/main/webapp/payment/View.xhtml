<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPaymentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPaymentLabel_teamId}"/>
                    <h:outputText value="#{paymentController.selected.teamId}" title="#{bundle.ViewPaymentTitle_teamId}"/>
                    <h:outputText value="#{bundle.ViewPaymentLabel_creditcard}"/>
                    <h:outputText value="#{paymentController.selected.creditcard}" title="#{bundle.ViewPaymentTitle_creditcard}"/>
                    <h:outputText value="#{bundle.ViewPaymentLabel_addressline1}"/>
                    <h:outputText value="#{paymentController.selected.addressline1}" title="#{bundle.ViewPaymentTitle_addressline1}"/>
                    <h:outputText value="#{bundle.ViewPaymentLabel_addressline2}"/>
                    <h:outputText value="#{paymentController.selected.addressline2}" title="#{bundle.ViewPaymentTitle_addressline2}"/>
                    <h:outputText value="#{bundle.ViewPaymentLabel_city}"/>
                    <h:outputText value="#{paymentController.selected.city}" title="#{bundle.ViewPaymentTitle_city}"/>
                    <h:outputText value="#{bundle.ViewPaymentLabel_state}"/>
                    <h:outputText value="#{paymentController.selected.state}" title="#{bundle.ViewPaymentTitle_state}"/>
                    <h:outputText value="#{bundle.ViewPaymentLabel_zipcode}"/>
                    <h:outputText value="#{paymentController.selected.zipcode}" title="#{bundle.ViewPaymentTitle_zipcode}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{paymentController.destroyAndView}" value="#{bundle.ViewPaymentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPaymentEditLink}"/>
                <br />
                <h:commandLink action="#{paymentController.prepareCreate}" value="#{bundle.ViewPaymentCreateLink}" />
                <br />
                <h:commandLink action="#{paymentController.prepareList}" value="#{bundle.ViewPaymentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPaymentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
