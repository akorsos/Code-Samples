<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBookingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBookingLabel_id}" for="id" />
                    <h:inputText id="id" value="#{bookingController.selected.id}" title="#{bundle.CreateBookingTitle_id}" required="true" requiredMessage="#{bundle.CreateBookingRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateBookingLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{bookingController.selected.firstname}" title="#{bundle.CreateBookingTitle_firstname}" />
                    <h:outputLabel value="#{bundle.CreateBookingLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{bookingController.selected.lastname}" title="#{bundle.CreateBookingTitle_lastname}" />
                    <h:outputLabel value="#{bundle.CreateBookingLabel_email}" for="email" />
                    <h:inputText id="email" value="#{bookingController.selected.email}" title="#{bundle.CreateBookingTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateBookingLabel_timeofday}" for="timeofday" />
                    <h:inputText id="timeofday" value="#{bookingController.selected.timeofday}" title="#{bundle.CreateBookingTitle_timeofday}" />
                    <h:outputLabel value="#{bundle.CreateBookingLabel_checkindate}" for="checkindate" />
                    <h:inputText id="checkindate" value="#{bookingController.selected.checkindate}" title="#{bundle.CreateBookingTitle_checkindate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBookingLabel_checkoutdate}" for="checkoutdate" />
                    <h:inputText id="checkoutdate" value="#{bookingController.selected.checkoutdate}" title="#{bundle.CreateBookingTitle_checkoutdate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBookingLabel_typeofcar}" for="typeofcar" />
                    <h:inputText id="typeofcar" value="#{bookingController.selected.typeofcar}" title="#{bundle.CreateBookingTitle_typeofcar}" />
                    <h:outputLabel value="#{bundle.CreateBookingLabel_numberofadults}" for="numberofadults" />
                    <h:inputText id="numberofadults" value="#{bookingController.selected.numberofadults}" title="#{bundle.CreateBookingTitle_numberofadults}" />
                    <h:outputLabel value="#{bundle.CreateBookingLabel_numberofchildren}" for="numberofchildren" />
                    <h:inputText id="numberofchildren" value="#{bookingController.selected.numberofchildren}" title="#{bundle.CreateBookingTitle_numberofchildren}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bookingController.create}" value="#{bundle.CreateBookingSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bookingController.prepareList}" value="#{bundle.CreateBookingShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBookingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
